version: 2.1

defaults: &defaults
  working_directory: /cloud_sql_backup

orbs:
  shellcheck: circleci/shellcheck@1.3.14

jobs:
  docker_build_and_push:
    <<: *defaults

    docker:
      - image: docker

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: "Docker  build and push"
          command: |
            docker build -t nholuonguttech/cloud_sql_backup:latest .
            echo $DOCKER_PASS | docker login -u=$DOCKER_USER --password-stdin
            docker push nholuonguttech/cloud_sql_backup

workflows:
  version: 2
  release_pipeline:
    jobs:
      - docker_build_and_push:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
  shellcheck:
    jobs:
      - shellcheck/check